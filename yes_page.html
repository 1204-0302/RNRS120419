<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Sabía que dirías que sí!</title>
    <link rel="stylesheet" href="./yes_style.css">
    <style>
        @keyframes floating {
            0% { transform: scale(0.5) translateY(0); opacity: 1; }
            100% { transform: scale(1.5) translateY(-100vh); opacity: 0; }
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            opacity: 0.8;
            animation: floating 5s linear forwards;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header_text">¡Sabía que dirías que sí, amor!</h1>
        <p class="p_text" style="text-align: center;">
            No tienes idea de lo feliz que me haces y cuán agradecido estoy contigo.  
        </p>
        <p class="p_text" style="text-align: center;">
            Gracias por engreírme tanto y por cuidarme siempre.  
        </p>
        <p class="p_text" style="text-align: center;">
            Te amo muchísimo, Naobe. ❤️  
        </p>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/qKQQUKSSbWBkO2V3KX/giphy.gif?cid=ecf05e477k1wousunnfli3k3zzihhp17oz5841qslx5eknh2&ep=v1_gifs_related&rid=giphy.gif&ct=g" alt="Gif de amor">
        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            document.body.appendChild(heart);

            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;

            const size = Math.random() * 30 + 10;
            heart.style.fontSize = `${size}px`;

            heart.style.animationDuration = `${Math.random() * 3 + 2}s`;

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 400);
    </script>
</body>
</html>
